<!DOCTYPE html>
<html>
    <head>
        <title>Nutrition Stats</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <!--popup -->
        <script defer src="script.js" type="text/javascript"></script>
        <!-- api -->
        <script src="../jquery.min.js"></script>
        <script src="../APIspoon.js"></script>
        <!-- graph charts -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->
    </head>
    <body>
        <div class="dashboardname">
            <p class= "dtitle">NutritionStats</p>
        </div>
        <div class="dashboard">
            <div class="cartinput">
                <input type="text" id="searchBox" placeholder="Enter name of item..">
            </div>
            <!-- pop up-->
            <button type="submit" id="searchButton" data-modal-target="#modal">search food item</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div id="name">Food item</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- API data-->
                    <p>
                        <h3>Protein: </h3><p id="protein"></p>
                        <h3>Fat: </h3><p id="fat"></p>
                        <h3>Carbs: </h3><p id="carbs"></p>
                        <h3>Calories:  </h3><p id="calories"></p>
                        <a href="" id="sourceLink"></a> 
                    </p>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        <!-- graph data  -->
        <!-- <canvas id="chart" width="200" height="200"></canvas> -->
    </body>
</html>
