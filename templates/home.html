<!DOCTYPE html>
<html>
    <head>
        <title>Nutrition Stats</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Katibeh&family=Martel:wght@900&family=Ultra&display=swap" rel="stylesheet">        <!--popup -->
        <!--Popup-->
        <!-- <script defer src="script.js" type="text/javascript"></script> -->
        <!-- api -->
        <script src="../jquery.min.js"></script>
        <script src="../APIspoon.js"></script>
        <!-- graph charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body>
        <div class="dashboardname">
            <p class= "dtitle">NUTRITION BASKET</p>
            <button type="submit" id="homebutton">home</button>
        </div>
        <div class="dashboard">
            <div class="cartinput">
                <input type="text" id="searchBox" placeholder="Enter name of item..">
            </div>
            <!--individual item info-->
            <button type="submit" id="searchButton" data-modal-target="#modal">search</button>
            <div class="modal" id="modal">
                <div class="modal-body">
                    <div class="modal-header">
                        <div id="name">Food item</div>
                        <!--add item and slide back up-->
                        <button add-item-button class="add-button">add item</button>
                    </div>
                    <!-- API data-->
                    <p>
                        <canvas id="IndividualChart" width="20" height="20"></canvas>
                        <h3>Protein: </h3><p id="protein"></p>
                        <h3>Fat: </h3><p id="fat"></p>
                        <h3>Carbs: </h3><p id="carbs"></p>
                        <h3>Calories:  </h3><p id="calories"></p>
                        <a href="" id="sourceLink"></a> 
                    </p>
                </div>
            </div>
            <!--total for cart-->
            <div class="total">
                <div class="modal-header">
                    <div id="name">Total For Your Whole Cart:</div>
                </div>
                <p>
                    <canvas id="TotalChart" width="20" height="20"></canvas>
                    <h3> Protein: </h3><p id="protein"></p>
                    <h3>Fat: </h3><p id="fat"></p>
                    <h3>Carbs: </h3><p id="carbs"></p>
                    <h3>Calories:  </h3><p id="calories"></p>
                    <a href="" id="sourceLink"></a> 
                </p>
            </div>
        </div>
        <!-- <div id="overlay"></div> -->

        <!--Chart for single item-->
        <script>
            var ctx = document.getElementById('IndividualChart');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Protein', 'Fat', 'Carbs', 'Calories'],
                    datasets: [{
                        label: 'Nutritional Facts For Item',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
        <!-- chart for total-->
        <script>
            var ctx = document.getElementById('TotalChart');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Protein', 'Fat', 'Carbs', 'Calories'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
