      <div class="dashboard">
        <div class="cartinput">
            <input type="text" id="searchBox" placeholder="Enter quantity size and name of item...">
            <button type="submit" id="searchButton" data-modal-target="#modal">Search</button>
        </div>
        
        <div class="modal" id="modal">
            <div id="output">
                <div class="modal-header">
                    <div id="name">Food item</div>
                    <button add-item-button id="add-button">+</button>
                </div>
                <div class="facts">
                    <h3>Sugar:</h3><p id="sugar"></p>
                    <h3>Protein: </h3><p id="protein"></p>
                    <h3>Fat: </h3><p id="fat"></p>
                    <h3>Carbs: </h3><p id="carbs"></p>
                    <h3>Calories:  </h3><p id="calories"></p>
                    <a href="" id="sourceLink"></a> 
                </div>
            </div>
        </div>
  
      <div class="total">
          <div class="modal-header-total">
                <div class="totalname">
                    <p id="totalname">What is in your basket?</p>
                    <p id="item-amount"></p>
                    <div class="baskets">
                        <p id="item-amount"></p>
                        <ol id="basket">
                        </ol>
                    </div>
                </div>
        
         <div class="graphs">
            <p class="graphtitle">Nutrient Totals</p>
            <div class="btn">
                <button class="open-btn">Macronutrients</button>
            </div>
            <div class="popup">
                <div class="popup-overlay"></div>
                <div main="main-popup">
                    <div class="popup-content">
                        <span class="close-btn">&times;</span>
                        <div class="graphtwo">
                            <canvas id="graph2" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        

            <div class="slide2">
                <div class="btn2">
                    <button class="open-btn">Micronutrients</button>
                </div>
                <div class="popup2">
                    <div class="popup2-overlay"></div>
                    <div main="main-popup2">
                        <div class="popup2-content">
                            <span class="close-btn2">&times;</span>
                            <div class="graphthree">
                                <canvas id="graph3" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
